<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #f0f0f0;" />
      <stop offset="100%" style="stop-color: #dcdcdc;" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #2E7D32;" />
      <stop offset="100%" style="stop-color: #4CAF50;" />
    </linearGradient>
    <style>
      .bubble { fill: url(#bubbleGradient); stroke: #cccccc; stroke-width: 1.5; }
      .line { fill: none; stroke: url(#lineGradient); stroke-width: 5; stroke-linecap: round; stroke-linejoin: round; }
      @media (prefers-color-scheme: dark) {
        .bubble { fill: #424242; stroke: #555; }
        #bubbleGradient stop { stop-color: #424242; }
        #bubbleGradient stop[offset="100%"] { stop-color: #333; }
      }
    </style>
  </defs>

  <path class="bubble" d="M10,10 C5,10 2,13 2,18 v44 c0,5 3,8 8,8 h20 l10,10 l10,-10 h30 c5,0 8,-3 8,-8 v-44 c0,-5 -3,-8 -8,-8 H10z" />
  
  <polyline class="line" points="25,55 35,45 45,50 60,35 75,42" />
</svg>
